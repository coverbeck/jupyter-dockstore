version: 1.2

service:
  subclass: DOCKER_COMPOSE
  name: Jupyter

  authors:
    - name: David Steinberg
  description: Runs a local jupyter service for interactive notebooks at port 8888
  publish: true

  files:
    - docker-compose.yml
    - configure_environment.sh
  scripts:
    start: docker-compose up
    postprovision:
    port:
    stop: docker-compose down
